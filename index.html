<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
</head>
<body>
    <script src="scripts.js"></script>


    <div class="navbar">
        <div class="logo">
            <img src="./Images/logo.png" alt="">
        </div>

       


       <div class="home_searchbtn">
        <div class="homebtn">
            <i class="fa-solid fa-house"></i>
        </div>
        <div class="searchbar">
            <div class="searchicon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>

            <input class="inpt" type="text" placeholder="What do you want to play?" name="" id="">

            <div class="market">
                <i class="fa-solid fa-shop"></i>
            </div>
        </div>
       </div>


      <div class="in">
        <div class="signin">
            <p>
                Sign In
            </p>
        </div>

        <div class="login">
            <p>
                Log In
            </p>
        </div>
      </div>
    </div>



  <div class="container">
    <div class="left">
        <div class="header">
            <div class="head1">
                <div class="lib">
                    <div class="libsvg">
                        <img src="./Images/lib.svg" alt="">
                    </div>
                    <p class="para">
                        Your Library
                    </p>
                </div>

                <div class="pluscon">
                    <i class="fa-solid fa-plus" style="color: #ffffff;"></i>
                </div>
            </div>
        </div>


        <div class="leftpart2">
           
           <div class="paral">
                <span class="lpara1">
                    Create your first playlist
                </span>
                <br>
                <span class="lpara2">
                    It's easy,we will help you
                </span>
            </div>

            <div class="createplay">
                <p>
                    Create playlist
                </p>
            </div>
            
        </div>

        <div class="footer">
            <!-- First Row -->
            <div class="row">
              <div>Legal</div>
              <div>Safety & Privacy Center</div>
            </div>
        
            <!-- Second Row -->
            <div class="row">
              <div>Privacy Policy</div>
              <div>Cookies</div>
              <div>About Ads</div>
            </div>
        
            <!-- Third Row -->
            <div class="row">
              <div>Accessibility</div>
            </div>
        </div>

        <div class="cook">
            <p>
                Cookies
            </p>
        </div>

        <div class="engbtn">
            <img src="./Images/web.svg" alt="">

            English
        </div>
        
    </div>
    <div class="right"></div>
  </div>
    
</body>
</html>
